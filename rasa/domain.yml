version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - help
  - booking
  - out_of_scope
entities:
  - city
  - date
  - number
  - time
slots:
  departure_city:
    type: text
    auto_fill: false
    influence_conversation: false
  destination_city:
    type: text
    auto_fill: false
    influence_conversation: false
  number_of_passengers:
    type: float
    auto_fill: false
    influence_conversation: false
    max_value: 1000.0
    min_value: 1.0
  departure_date:
    type: any
    auto_fill: false
    influence_conversation: false
  departure_time:
    type: any
    auto_fill: false
    influence_conversation: false
responses:
  utter_greet:
    - text: Привіт! Я бот Олексій, я помічник по замовленню квитків
  utter_help:
    - text: Для замовлення квитків напишіть кількість білетів, пункт відправлення та призначення, дату та час
  utter_submit:
    - text: Дякую, замовлення прийнято
  utter_ask_departure_city:
    - text: Звідки їдемо?
  utter_ask_destination_city:
    - text: Куди їдемо?
  utter_ask_departure_date:
    - text: Якого числа відправляємося?
  utter_ask_departure_time:
    - text: О якому часі?
  utter_ask_number_of_passengers:
    - text: Скільки білетів?
  utter_out_of_scope:
    - text: Вибачте, я не можу опрацювати цей запрос
  utter_please_rephrase:
    - text: Вибачте, я вас не зрозумів. Перефразуйте будь ласка ваше запитання.
  utter_default:
    - text: Вибачте, я вас не зрозумів. Перефразуйте будь ласка ваше запитання.
actions:
  - action_return_booking_info_json
  - utter_out_of_scope
  - utter_submit
  - validate_booking_form
forms:
  booking_form:
    departure_city:
      - type: from_entity
        entity: city
        role: departure
    destination_city:
      - type: from_entity
        entity: city
        role: destination
    departure_date:
      - type: from_entity
        entity: date
    departure_time:
      - type: from_entity
        entity: time
    number_of_passengers:
      - type: from_entity
        entity: number
